<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@100..900&family=Noto+Sans+JP:wght@100..900&family=Potta+One&family=Reggae+One&display=swap" rel="stylesheet">

    <title>キックボクシングのここが面白い！</title>
    <style>
        body{
            background-color: black;
            color:white;
               font-family: 'Noto Sans JP', sans-serif;
        }
        /* 全てのaタグをbrandし、ホバーした時に色が変わるようにする */
        a{
            color:white;
            text-decoration:none;
        }
        a:hover{
            color:gray;
        }
    </style>
</head>
<body>
    <!-- 1背景色を黒にしてテキストの色を白にする　2ナビゲーションバーを追加する -->
     
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'kickboxing_app:index' %}">Kickboxing</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'kickboxing_app:index' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'kickboxing_app:plan_index' %}">Action Plan</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto align-items-center">
            {% if user.is_authenticated %}
              <li class="nav-item me-2">
                <span class="navbar-text">{{ user }}</span>
              </li>
              <li class="nav-item">
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
              </li>
            {% else %}
              <li class="nav-item">
                <a href="{% url 'login' %}" class="nav-link">Login</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4 ">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
</html>
