{% extends '../layout.html' %}
{% block content %}
<style>
    .logout-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 70vh;
        padding: 20px;
    }
    
    .logout-card {
        max-width: 450px;
        width: 100%;
        text-align: center;
        animation: fadeIn 0.4s ease-out;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .logout-title {
        font-size: 1.6rem;
        font-weight: 300;
        color: #ffffff;
        margin-bottom: 40px;
        letter-spacing: 1px;
    }
    
    .btn-login {
        background-color: #ffffff;
        color: #000000;
        border: 2px solid #ffffff;
        padding: 14px 40px;
        border-radius: 8px;
        font-weight: 500;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
    }
    
    .btn-login:hover {
        background-color: transparent;
        color: #ffffff;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
    }
    
    @media (max-width: 768px) {
        .logout-title {
            font-size: 1.3rem;
        }
    }
</style>

<div class="logout-container">
    <div class="logout-card">
        <h1 class="logout-title">ログアウトしました</h1>
        
        <a href="{% url 'login' %}" class="btn-login">
            ログイン
        </a>
    </div>
</div>
{% endblock %}
