{% extends '../layout.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <h2 class="mb-4 text-center">ログイン</h2>
    {% if form.errors %}
      <div class="alert alert-danger">ユーザー名またはパスワードが正しくありません。</div>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label" for="id_username">ユーザー名</label>
        <input type="text" name="username" autofocus required class="form-control" id="id_username" value="{{ form.username.value|default_if_none:'' }}">
      </div>
      <div class="mb-3">
        <label class="form-label" for="id_password">パスワード</label>
        <input type="password" name="password" required class="form-control" id="id_password">
      </div>
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit" class="btn btn-outline-light w-100">ログイン</button>
    </form>
  </div>
</div>
{% endblock %}
