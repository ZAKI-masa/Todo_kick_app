{% extends './base.html' %}
{% block content %}
<style>
    .plan-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
    }
    
    .page-header {
        text-align: center;
        margin-bottom: 60px;
        padding-bottom: 30px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .page-header h1 {
        font-size: 2rem;
        font-weight: 300;
        letter-spacing: 2px;
        margin-bottom: 20px;
    }
    
    .action-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
        gap: 20px;
    }
    
    .btn-create {
        background-color: white;
        color: black;
        padding: 12px 30px;
        border-radius: 4px;
        font-weight: 500;
        transition: all 0.3s ease;
        border: 2px solid white;
    }
    
    .btn-create:hover {
        background-color: transparent;
        color: white;
        transform: translateY(-2px);
    }
    
    .btn-back {
        color: rgba(255, 255, 255, 0.6);
        padding: 12px 24px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        transition: all 0.3s ease;
    }
    
    .btn-back:hover {
        color: white;
        border-color: rgba(255, 255, 255, 0.5);
        background-color: rgba(255, 255, 255, 0.05);
    }
    
    .plan-list {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }
    
    .plan-item {
        background-color: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 8px;
        padding: 24px 28px;
        transition: all 0.3s ease;
    }
    
    .plan-item:hover {
        background-color: rgba(255, 255, 255, 0.06);
        border-color: rgba(255, 255, 255, 0.15);
        transform: translateX(8px);
    }
    
    .plan-item a {
        display: flex;
        align-items: center;
        gap: 20px;
        color: white;
        text-decoration: none;
    }
    
    .plan-id {
        font-size: 0.9rem;
        color: #efebeb;
        font-weight: 300;
        min-width: 40px;
    }
    
    .plan-title {
        font-size: 1.1rem;
        font-weight: 400;
        letter-spacing: 0.5px;
        flex-grow: 1;
    }
    
    .plan-arrow {
        opacity: 0;
        transition: opacity 0.3s ease;
        color: rgba(255, 255, 255, 0.6);
    }
    
    .plan-item:hover .plan-arrow {
        opacity: 1;
    }
    
    .empty-state {
        text-align: center;
        padding: 80px 20px;
        color: rgba(255, 255, 255, 0.4);
    }
    
    .empty-state p {
        font-size: 1.1rem;
        margin-bottom: 30px;
    }
    
    @media (max-width: 768px) {
        .action-bar {
            flex-direction: column;
            align-items: stretch;
        }
        
        .btn-create,
        .btn-back {
            text-align: center;
        }
    }
</style>

<div class="plan-container">
    <div class="page-header">
        <h1>Action Plans</h1>
    </div>
    
    <div class="action-bar">
        <a href="{% url 'kickboxing_app:plan_create' %}" class="btn-create">
            新しいプランを作成
        </a>
        <a href="{% url 'kickboxing_app:index' %}" class="btn-back">
            記事一覧へ戻る
        </a>
    </div>
    
    {% if object_list %}
        <div class="plan-list">
            {% for plan in object_list %}
            <div class="plan-item">
                <a href="{% url 'kickboxing_app:plan_detail' plan.pk %}">
                    <span class="plan-id">#{{ plan.id }}</span>
                    <span class="plan-title">{{ plan }}</span>
                    <span class="plan-arrow">→</span>
                </a>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="empty-state">
            <p>まだプランが作成されていません</p>
            <a href="{% url 'kickboxing_app:plan_create' %}" class="btn-create">
                最初のプランを作成する
            </a>
        </div>
    {% endif %}
</div>
{% endblock %}
